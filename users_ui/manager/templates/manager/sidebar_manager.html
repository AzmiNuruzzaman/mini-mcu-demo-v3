{% extends "shared/shared_sidebar.html" %}
{% load static %}

{% block sidebar_menu %}
  <ul class="flex flex-col gap-2">

    <!-- Dashboard -->
    <li>
      <a href="{% url 'manager:dashboard' %}" 
         class="flex items-center gap-3 py-3 px-4 rounded-lg transition-all cursor-pointer
                {% if active_menu == 'dashboard' %}bg-white/20 shadow-lg border-l-4 border-white{% else %}hover:bg-white/10{% endif %}">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h18v18H3V3z"/>
        </svg>
        <span class="text-white font-medium">Dashboard</span>
      </a>
    </li>

    <!-- User Management -->
    <li>
      <a href="{% url 'manager:user_management' %}" 
         class="flex items-center gap-3 py-3 px-4 rounded-lg transition-all cursor-pointer
                {% if active_menu == 'user' %}bg-white/20 shadow-lg border-l-4 border-white{% else %}hover:bg-white/10{% endif %}">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 13l4 4L19 7"/>
        </svg>
        <span class="text-white font-medium">User Management</span>
      </a>
    </li>

    <!-- QR Codes -->
    <li>
      <a href="{% url 'manager:qr_codes' %}" 
         class="flex items-center gap-3 py-3 px-4 rounded-lg transition-all cursor-pointer
                {% if active_menu == 'qr' %}bg-white/20 shadow-lg border-l-4 border-white{% else %}hover:bg-white/10{% endif %}">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4h16v16H4V4z"/>
        </svg>
        <span class="text-white font-medium">QR Codes</span>
      </a>
    </li>

    <!-- Upload / Export Data -->
    <li>
      <a href="{% url 'manager:upload_master_karyawan_xls' %}" 
         class="flex items-center gap-3 py-3 px-4 rounded-lg transition-all cursor-pointer
                {% if active_menu == 'data' %}bg-white/20 shadow-lg border-l-4 border-white{% else %}hover:bg-white/10{% endif %}">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4v16m8-8H4"/>
        </svg>
        <span class="text-white font-medium">Upload / Export Data</span>
      </a>

    <!-- Hapus Data Karyawan -->
    <li>
      <a href="{% url 'manager:hapus_data_karyawan' %}" 
         class="flex items-center gap-3 py-3 px-4 rounded-lg transition-all cursor-pointer
                {% if active_menu == 'hapus_data_karyawan' %}bg-white/20 shadow-lg border-l-4 border-white{% else %}hover:bg-white/10{% endif %}">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <span class="text-white font-medium">Hapus Data Karyawan</span>
      </a>
    </li>

    <!-- Manage Karyawan Data -->
    <li>
      <a href="{% url 'manager:hapus_data_karyawan' %}" 
         class="flex items-center gap-3 py-3 px-4 rounded-lg transition-all cursor-pointer
                {% if active_menu == 'edit_karyawan' %}bg-white/20 shadow-lg border-l-4 border-white{% else %}hover:bg-white/10{% endif %}">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 12h14"/>
        </svg>
        <span class="text-white font-medium">Manage Karyawan Data</span>
      </a>
    </li>

  </ul>
